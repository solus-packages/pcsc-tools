name       : pcsc-tools
version    : 1.5.4
release    : 3
source     :
    - https://github.com/LudovicRousseau/pcsc-tools/archive/pcsc-tools-1.5.4.tar.gz : 43c6bcffec61fef240a0d4a16a86904a8543a6379c7cb50b5c5a5fe4d1b6a58f
license    : GPL-2.0-or-later
component  : security
summary    : Tools to be used with smart cards and PC/SC
description: |
    These tools are used to test a PC/SC driver, card or reader
    or send commands in a friendly environment (text or graphical user interface).
builddeps  :
    - pkgconfig(libpcsclite)
rundeps    :
    - pcsc-lite
    - perl-gtk3
    - perl-pango
    - perl-pcsc
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 gscriptor.desktop $installdir/usr/share/applications/gscriptor.desktop

