name       : pcsc-tools
version    : 1.5.6
release    : 5
source     :
    - https://github.com/LudovicRousseau/pcsc-tools/archive/pcsc-tools-1.5.6.tar.gz : 862ff64adfcc908181ad1692fbe52eae469190316eaa5cc7f0235d45150602e4
license    : GPL-2.0-or-later
component  : security
summary    : Tools to be used with smart cards and PC/SC
description: |
    These tools are used to test a PC/SC driver, card or reader
    or send commands in a friendly environment (text or graphical user interface).
builddeps  :
    - pkgconfig(libpcsclite)
rundeps    :
    - pcsc-lite
    - perl-gtk3
    - perl-pango
    - perl-pcsc
setup      : |
    %reconfigure
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 gscriptor.desktop $installdir/usr/share/applications/gscriptor.desktop

